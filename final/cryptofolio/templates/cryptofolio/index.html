{% extends "cryptofolio/layout.html" %}
{% load static %}

{% block title %}
<p id=""></p>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <button class="btn btn-sm btn-outline-primary" id="settings">Settings</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-sm btn-outline-primary" id="login">Log-in</button>
            </li>
          </ul>
    </div>
</div>


<div class="row">
    <div class="col-3">
      
        <form>
            <input id="search_value" placeholder = "Coin name" type="text">
            <input id="submit_search" type="submit" value="Search">
        </form>

        <ul id="coin_list">
            
        </ul>

    </div>

    <div class="col-9">
        <div class="row">
            <div class="col-6">
                <h2>Graph</h2>
            </div>

            <div class="col-6">
                <h2>General info</h2>
                <ul>
                    <li id="coin_info_name"></li>
                    <li id="coin_info_ticker"></li>
                    <li id="coin_info_price"></li>
                    <li id="coin_info_marketcap"></li>
                    <li id="coin_info_atl"></li>
                    <li id="coin_info_ath"></li>
                </ul>
            </div>

            <div class="col-6">
                <h2>Social Media</h2>
                <div class="row">
                    <div class="col-6">
                        <h3>Twitter</h3>
                    </div>

                    <div class="col-6">
                        <h3>Telegram</h3>
                    </div>
                </div>
            </div>

            <div class="col-6">
                <h2>Google trends</h2>
            </div>
        </div>
    </div>
</div>

{% if message %}
    <div class="frontfield" style="display: block">
        {{ message }}
{% else %}
    <div id="loginfield" class="frontfield">
{% endif %}
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" type="email" name="email" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Login">
        </form>

        <input id="close_field" class="btn btn-primary" type="submit" value="close">
    </div>

{% endblock %}

{% block script %}
    <script src="{% static 'index.js' %}"></script>
{% endblock %}
